<!DOCTYPE html>
<html>
<head>
    <title>Лесной костёр</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mobile-scale: 0.8; /* Коэффициент масштабирования для мобильных */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Old Standard TT';
            touch-action: manipulation;
            background: #1a2f1a;
        }

        #sceneWrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/Markus-33/oktagon/blob/main/generated_image%20(1).jpg?raw=true') center/cover no-repeat;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            position: absolute;
            z-index: 0;
            opacity: 0;
        }

        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            pointer-events: none;
            z-index: 1;
            padding-top: 5vh; /* Отступ сверху в процентах от высоты экрана */
        }

        .game-title {
            margin-bottom: 4vh;
            color: #e8c070;
            font-size: 6vw; /* Адаптивный размер */
            font-family: 'Cinzel Decorative';
            text-shadow: 
                1px 1px 0 #8b4513,
                2px 2px 0 rgba(0,0,0,0.7);
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 2;
            padding: 2vh 4vw;
            background: url('https://github.com/Markus-33/oktagon/blob/main/123%20(1).jpg?raw=true') center/cover no-repeat;
            border-radius: 15px;
            border: 2px solid #e8c070;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 90%;
        }

        .buttons-container {
            perspective: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-btn {
            width: 80vw; /* Ширина в процентах от ширины экрана */
            max-width: 320px;
            height: 12vh; /* Высота в процентах от высоты экрана */
            max-height: 90px;
            margin: 1.5vh;
            perspective: 1000px;
            cursor: pointer;
            pointer-events: auto;
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid white;
        }

        .btn-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.4s ease-out;
            border-radius: 25px;
        }

        .btn-front, .btn-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://github.com/Markus-33/oktagon/blob/main/444.jpg?raw=true') center/cover no-repeat;
            border-radius: 25px;
        }

        .btn-text {
            font-size: 3.5vw; /* Адаптивный размер */
            font-weight: bold;
            font-family: 'Old Standard TT';
            color: white;
            position: relative;
            z-index: 2;
            padding: 2vh 4vw;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Анимации для десктопа */
        @media (min-width: 768px) {
            #uiContainer {
                animation: uiTilt 6s infinite alternate ease-in-out;
            }
            
            .game-title {
                animation: btnTilt 6s infinite alternate ease-in-out;
            }
            
            .menu-btn {
                animation: btnTilt 6s infinite alternate ease-in-out;
            }
            
            @keyframes uiTilt {
                0% { transform: perspective(800px) rotateX(6deg); }
                100% { transform: perspective(800px) rotateX(-6deg); }
            }
            
            @keyframes btnTilt {
                0% { transform: perspective(800px) rotateX(6deg); }
                100% { transform: perspective(800px) rotateX(-6deg); }
            }
        }

        /* Вертикальная полоса переливания */
        .menu-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: white;
            box-shadow: 0 0 4px white;
            animation: flow 4s linear infinite;
            z-index: 3;
            opacity: 0;
        }

        @keyframes flow {
            0% { left: 0; opacity: 1; }
            20% { left: calc(100% - 3px); opacity: 1; }
            21%, 100% { opacity: 0; }
        }

        /* Оптимизация для очень маленьких экранов */
        @media (max-width: 480px) {
            .game-title {
                font-size: 7vw;
                padding: 1.5vh 3vw;
                margin-bottom: 3vh;
            }
            
            .btn-text {
                font-size: 4vw;
                padding: 1.5vh 3vw;
            }
            
            .menu-btn {
                width: 85vw;
                height: 10vh;
                margin: 1.2vh;
            }
        }
    </style>
</head>
<body>
    <!-- Остальной HTML-код остается без изменений -->
    <div id="sceneWrapper">
        <div id="background"></div>
        <canvas id="renderCanvas"></canvas>
        <div id="uiContainer">
            <h1 class="game-title">Лесной костёр</h1>
            <div class="buttons-container">
                <div class="menu-btn" id="playBtn">
                    <div class="btn-inner">
                        <div class="btn-front"><span class="btn-text">ИГРАТЬ</span></div>
                        <div class="btn-back"><span class="btn-text">ИГРАТЬ</span></div>
                    </div>
                </div>
                <div class="menu-btn" id="helpBtn">
                    <div class="btn-inner">
                        <div class="btn-front"><span class="btn-text">ИНСТРУКЦИЯ</span></div>
                        <div class="btn-back"><span class="btn-text">ИНСТРУКЦИЯ</span></div>
                    </div>
                </div>
                <div class="menu-btn" id="settingsBtn">
                    <div class="btn-inner">
                        <div class="btn-front"><span class="btn-text">НАСТРОЙКИ</span></div>
                        <div class="btn-back"><span class="btn-text">НАСТРОЙКИ</span></div>
                    </div>
                </div>
                <div class="menu-btn" id="exitBtn">
                    <div class="btn-inner">
                        <div class="btn-front"><span class="btn-text">ВЫХОД</span></div>
                        <div class="btn-back"><span class="btn-text">ВЫХОД</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript остается без изменений -->
    <script>
        // ... ваш существующий JavaScript код ...
    </script>
</body>
</html>
