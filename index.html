<!DOCTYPE html>
<html>
<head>
    <title>Лесной житель</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Old Standard TT';
            touch-action: manipulation;
            background: #1a2f1a;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #sceneWrapper {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #background {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: url('https://github.com/Markus-33/oktagon/blob/main/generated_image%20(1).jpg?raw=true') center/cover no-repeat;
            background-size: cover;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            position: absolute;
            z-index: 0;
            opacity: 0;
        }
        #uiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 1;
            animation: uiTilt 3s infinite alternate ease-in-out;
            padding-top: 2vh; /* Уменьшено на 30% */
            transform: scale(0.95); /* Общее уменьшение всего контента */
            transform-origin: center;
        }
        @keyframes uiTilt {
            0% { transform: perspective(800px) rotateX(15deg) scale(0.95); }
            100% { transform: perspective(800px) rotateX(-15deg) scale(0.95); }
        }
        .game-title {
            margin-bottom: 3vh; /* Уменьшено на 30% */
            margin-top: 0;
            color: #e8c070;
            font-size: clamp(24px, 6.3vw, 45px); /* Уменьшено на 30% */
            font-family: 'Cinzel Decorative';
            text-shadow: 
                2px 2px 0 #8b4513,
                4px 4px 0 rgba(0,0,0,0.7);
            letter-spacing: 2px; /* Уменьшено */
            text-transform: uppercase;
            z-index: 2;
            padding: 2.8vh 1.4vw; /* Уменьшено на 30% */
            background: url('https://github.com/Markus-33/oktagon/blob/main/123%20(1).jpg?raw=true') center/cover no-repeat;
            border-radius: 10px; /* Уменьшено */
            border: 2px solid #e8c070;
            position: relative;
            overflow: hidden;
            animation: btnTilt 6s infinite alternate ease-in-out;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.7); /* Уменьшено */
            min-height: 84px; /* Уменьшено на 30% */
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-touch-callout: none;
            width: 90%;
            max-width: 420px; /* Уменьшено на 30% */
            box-sizing: border-box;
            white-space: nowrap; /* Запрет переноса на новую строку */
        }
        .buttons-container {
            perspective: 1000px;
            width: 90%;
            max-width: 280px; /* Уменьшено на 30% */
            margin-top: 1.4vh; /* Уменьшено на 30% */
        }
        .menu-btn {
            width: 100%;
            height: 9.8vh; /* Уменьшено на 30% */
            max-height: 70px; /* Уменьшено на 30% */
            min-height: 56px; /* Уменьшено на 30% */
            margin: 1.75vh auto; /* Уменьшено на 30% */
            perspective: 1000px;
            cursor: pointer;
            pointer-events: auto;
            position: relative;
            border-radius: 18px; /* Уменьшено */
            overflow: hidden;
            border: 2px solid white;
            animation: btnTilt 6s infinite alternate ease-in-out;
            touch-action: manipulation;
            -webkit-touch-callout: none;
        }
        #backBtn {
            display: none;
            width: 60%;
            margin: -3.5vh auto 0; /* Уменьшено на 30% */
            height: 8.4vh; /* Уменьшено на 30% */
            position: relative;
            max-width: 210px; /* Уменьшено на 30% */
        }
        @keyframes btnTilt {
            0% { transform: perspective(800px) rotateX(6deg) scale(0.95); }
            100% { transform: perspective(800px) rotateX(-6deg) scale(0.95); }
        }
        .btn-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.4s ease-out;
            border-radius: 18px; /* Уменьшено */
        }
        .btn-front, .btn-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://github.com/Markus-33/oktagon/blob/main/444.jpg?raw=true') center/cover no-repeat;
            border-radius: 18px; /* Уменьшено */
            background-size: cover;
        }
        .btn-text {
            font-size: clamp(12px, 2.8vw, 18px); /* Уменьшено на 30% */
            font-weight: bold;
            font-family: 'Old Standard TT';
            color: white;
            position: relative;
            z-index: 2;
            padding: 0.7vh 2.1vw; /* Уменьшено на 30% */
            border-radius: 14px; /* Уменьшено */
            background-color: rgba(0, 0, 0, 0.3);
            text-align: center;
            -webkit-touch-callout: none;
            width: auto;
            white-space: nowrap;
        }
        .btn-back {
            transform: rotateY(180deg);
        }
        .flip .btn-inner {
            transform: rotateY(180deg);
        }
        .btn-pressed .btn-inner {
            transform: rotateY(var(--rotate-angle)) scale(0.95);
            transition: transform 0.15s ease-out;
        }
        .menu-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px; /* Уменьшено */
            height: 100%;
            background: white;
            box-shadow: 0 0 3px white; /* Уменьшено */
            z-index: 3;
            opacity: 0;
            animation: flow 4s linear infinite;
            animation-delay: 4s;
        }
        @keyframes flow {
            0% { left: 0; opacity: 1; }
            20% { left: calc(100% - 1px); opacity: 1; }
            20.1%, 100% { opacity: 0; }
        }
        @media (max-height: 600px) {
            #uiContainer { padding-top: 3.5vh; /* Уменьшено на 30% */ }
            .game-title {
                font-size: clamp(18px, 4.2vw, 28px); /* Уменьшено на 30% */
                margin-bottom: 1.4vh; /* Уменьшено на 30% */
                padding: 1.4vh 2.1vw; /* Уменьшено на 30% */
                min-height: 63px; /* Уменьшено на 30% */
            }
            .menu-btn {
                height: 7vh; /* Уменьшено на 30% */
                min-height: 42px; /* Уменьшено на 30% */
                margin: 1.26vh auto; /* Уменьшено на 30% */
            }
            .btn-text { font-size: clamp(10px, 2.1vw, 14px); /* Уменьшено на 30% */ }
        }
    </style>
</head>
<body>
    <div id="sceneWrapper">
        <div id="background"></div>
        <canvas id="renderCanvas"></canvas>
        <div id="uiContainer">
            <h1 class="game-title">Лесной житель</h1>
            <div class="buttons-container">
                <div class="menu-btn" id="playBtn">
                    <div class="btn-inner">
                        <div class="btn-front"><span class="btn-text">ИГРАТЬ</span></div>
                        <div class="btn-back"><span class="btn-text">ИГРАТЬ</span></div>
                    </div>
                </div>
                <div class="menu-btn" id="helpBtn">
                    <div class="btn-inner">
                        <div class="btn-front"><span class="btn-text">ИНСТРУКЦИЯ</span></div>
                        <div class="btn-back"><span class="btn-text">ИНСТРУКЦИЯ</span></div>
                    </div>
                </div>
                <div class="menu-btn" id="settingsBtn">
                    <div class="btn-inner">
                        <div class="btn-front"><span class="btn-text">НАСТРОЙКИ</span></div>
                        <div class="btn-back"><span class="btn-text">НАСТРОЙКИ</span></div>
                    </div>
                </div>
                <div class="menu-btn" id="exitBtn">
                    <div class="btn-inner">
                        <div class="btn-front"><span class="btn-text">ВЫХОД</span></div>
                        <div class="btn-back"><span class="btn-text">ВЫХОД</span></div>
                    </div>
                </div>
            </div>
            <div class="menu-btn" id="backBtn">
                <div class="btn-inner">
                    <div class="btn-front"><span class="btn-text">НАЗАД</span></div>
                    <div class="btn-back"><span class="btn-text">НАЗАД</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Запрещаем выделение текста
            document.addEventListener('selectstart', (e) => {
                e.preventDefault();
                return false;
            });

            // Инициализация сцены
            const canvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(canvas, true);
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);
            
            // Анимация фона
            const sceneWrapper = document.getElementById('sceneWrapper');
            const background = document.getElementById('background');
            let time = 0;
            let lastTime = Date.now();
            
            function animateBackground() {
                const now = Date.now();
                const delta = Math.min(now - lastTime, 100);
                lastTime = now;
                
                time += delta * 0.004;
                const moveX = Math.sin(time * 0.7) * 2;
                const moveY = Math.cos(time * 0.5) * 2;
                
                // Плавное перемещение фона с учетом дополнительного размера
                background.style.transform = `translate(${moveX}%, ${moveY}%)`;
                
                requestAnimationFrame(animateBackground);
            }
            
            // Анимация кнопок
            let flipTimeout;
            let isAnimating = true;
            let lastFlipTime = Date.now();
            
            function flipButtons() {
                if (!isAnimating) return;
                
                const now = Date.now();
                if (now - lastFlipTime < 5000) {
                    flipTimeout = setTimeout(flipButtons, 5000 - (now - lastFlipTime));
                    return;
                }
                
                lastFlipTime = now;
                
                document.querySelectorAll('.menu-btn:not(.btn-pressed)').forEach((btn, i) => {
                    setTimeout(() => {
                        if (isAnimating && btn.style.display !== 'none') {
                            btn.classList.toggle('flip');
                            updateButtonAngles();
                        }
                    }, i * 100);
                });
                
                flipTimeout = setTimeout(flipButtons, 5000);
            }
            
            function updateButtonAngles() {
                document.querySelectorAll('.menu-btn').forEach(btn => {
                    if (btn.style.display !== 'none') {
                        const inner = btn.querySelector('.btn-inner');
                        inner.style.setProperty('--rotate-angle', btn.classList.contains('flip') ? '165deg' : '15deg');
                    }
                });
            }
            
            function startAnimation() {
                isAnimating = true;
                lastFlipTime = Date.now();
                updateButtonAngles();
                flipButtons();
            }
            
            function stopAnimation() {
                isAnimating = false;
                clearTimeout(flipTimeout);
            }
            
            // Переключение между меню и контентом
            function showContent() {
                document.querySelector('.game-title').style.display = 'none';
                document.querySelector('.buttons-container').style.display = 'none';
                document.getElementById('backBtn').style.display = 'block';
            }
            
            function showMenu() {
                document.querySelector('.game-title').style.display = 'flex';
                document.querySelector('.buttons-container').style.display = 'block';
                document.getElementById('backBtn').style.display = 'none';
            }
            
            // Инициализация Telegram WebApp
            function initTelegram() {
                if (window.Telegram?.WebApp) {
                    Telegram.WebApp.expand();
                    Telegram.WebApp.enableClosingConfirmation();
                    
                    document.getElementById('playBtn').addEventListener('click', showContent);
                    document.getElementById('helpBtn').addEventListener('click', showContent);
                    document.getElementById('settingsBtn').addEventListener('click', showContent);
                    document.getElementById('backBtn').addEventListener('click', showMenu);
                    document.getElementById('exitBtn').addEventListener('click', () => Telegram.WebApp.close());
                }
            }
            
            // Обработчики событий для кнопок
            function setupButtonEvents() {
                document.querySelectorAll('.menu-btn').forEach(btn => {
                    const handleStart = () => {
                        stopAnimation();
                        btn.classList.add('btn-pressed');
                    };
                    
                    const handleEnd = () => {
                        btn.classList.remove('btn-pressed');
                        startAnimation();
                    };
                    
                    btn.addEventListener('mousedown', handleStart);
                    btn.addEventListener('mouseup', handleEnd);
                    btn.addEventListener('mouseleave', handleEnd);
                    btn.addEventListener('touchstart', handleStart);
                    btn.addEventListener('touchend', handleEnd);
                });
            }
            
            // Адаптация под разные размеры экрана
            function handleResize() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                engine.resize();
            }
            
            window.addEventListener('resize', handleResize);
            handleResize();
            
            animateBackground();
            startAnimation();
            initTelegram();
            setupButtonEvents();
            
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) stopAnimation();
                else { lastFlipTime = Date.now(); startAnimation(); }
            });

            engine.runRenderLoop(() => scene.render());
        });
    </script>
</body>
</html>
